<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Etch-A-Sketch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script defer src="./script.js"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1 class="h1_title">Etch-A-Sketch</h1>
    <div class="sketch-area"></div>
    <div class="color-pick-area">
      <button data-color="rgb(33, 33, 33)" class="btn btn-black"></button>
      <button data-color="rgb(222, 208, 16)" class="btn btn-yellow"></button>
      <button data-color="rgb(16, 91, 222)" class="btn btn-blue"></button>
      <button data-color="rgb(222, 16, 46)" class="btn btn-red"></button>
      <button data-color="rgb(101, 222, 16)" class="btn btn-green"></button>
    </div>
  </body>
</html>
